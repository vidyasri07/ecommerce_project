
{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm mt-5">
                    <h1 class="card-title text-center mb-4">Register</h1>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ form.email.value|default:'' }}" required>
                            {% if form.email.errors %}{{ form.email.errors }}{% endif %}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{ form.first_name.value|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ form.last_name.value|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" name="phone_number" value="{{ form.phone_number.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" rows="3">{{ form.address.value|default:'' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <a href="{% url 'users:login' %}" class="btn btn-link w-100 mt-2">Already have an account? Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

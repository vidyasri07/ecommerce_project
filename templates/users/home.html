{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 style="text-align: center;"><i>Welcome, {{ user.get_full_name }}!</i></h1>
<p class="lead">This is your home dashboard.</p>
<hr>
<h4>Explore our latest products and offers.</h4>
<p class="text-center">
    <a href="{% url 'products:product_list' %}" class="btn btn-primary">Shop Now</a>
</p>
<aside class="mt-4">
    <img src="{% static 'images/shopping bag.webp' %}"
        alt="Shopping scene with cart and products; promotional offer code WELCOME20" class="rounded shadow-sm"
        style="width:500px; height:auto; display:block; margin:0 auto;">
</aside>
<marquee behavior="scroll" direction="left" class="mt-4 bg-light p-2" style="font-size: 1.2em; color: #333;">
    <strong>Exclusive Offer:</strong> Get 20% off on your first purchase! Use code <em><mark>WELCOME20</mark></em> at
    checkout.
</marquee>
{% endblock %}

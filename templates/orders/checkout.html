
{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Checkout</h1>
<form method="post" action="{% url 'orders:process_payment' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8">
            <h3>Shipping Details</h3>
            <div class="mb-3">
                <label class="form-label">Full Address</label>
                <textarea class="form-control" name="address" rows="3" required>{{ user.address }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="{{ user.email }}" disabled>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Order Summary</h3>
            {% for item in cart.items.all %}
            <div class="d-flex justify-content-between mb-2">
                <span>{{ item.product.name }} x {{ item.quantity }}</span>
                <span>${{ item.subtotal }}</span>
            </div>
            {% endfor %}
            <hr>
            <h4 class="text-success">Total: ${{ total }}</h4>
        </div>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Pay Now (Mock)</button>
    <a href="{% url 'cart:view_cart' %}" class="btn btn-secondary">Back to Cart</a>
</form>
{% endblock %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'products:product_list' %}">E-Shop</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'cart:view_cart' %}">Cart</a>
                    <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>  <!-- New Profile link -->
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout ({{ user.get_full_name }})</a>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
